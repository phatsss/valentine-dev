name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main # âœ¨ Run workflow when pushing to main branch

permissions:
  contents: write # âœ… Give GitHub Actions permission to write to gh-pages

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # âœ… Use the latest stable Node.js version

      - name: ğŸ“¦ Install dependencies
        run: |
          if [ -e yarn.lock ]; then
            yarn install --frozen-lockfile
          elif [ -e package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: ğŸ”¨ Build project
        run: npm run build

      - name: ğŸš€ Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # âœ… Deploy to gh-pages branch
          folder: dist # âœ… Upload the built files from dist/
          clean: true # âœ… Removes old files from previous deployments
